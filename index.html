<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProGrade Ultra - 专业级影像处理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.0.0/UTIF.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fuji: {
                900: '#1a1a1a',
                800: '#262626',
                700: '#333333',
                accent: '#00d084', // Fujifilm Green
                glow: 'rgba(0, 208, 132, 0.5)',
              }
            },
            animation: {
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base Dark Theme */
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00d084; 
      }

      /* --- PRO SLIDER STYLING --- */
      /* Reset */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
        height: 20px; /* Hit area */
        cursor: pointer;
      }
      input[type=range]:focus {
        outline: none;
      }

      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: #333;
        border-radius: 1px;
        transition: background 0.2s;
      }
      
      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #e5e5e5;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -5px; /* Center on track */
        box-shadow: 0 0 0 0 rgba(0, 208, 132, 0);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Hover States */
      input[type=range]:hover::-webkit-slider-runnable-track {
        background: #444;
      }
      input[type=range]:hover::-webkit-slider-thumb {
        background: #00d084;
        transform: scale(1.2);
        box-shadow: 0 0 10px rgba(0, 208, 132, 0.6);
      }
      input[type=range]:active::-webkit-slider-thumb {
        background: #fff;
        transform: scale(1.3);
        box-shadow: 0 0 15px rgba(0, 208, 132, 0.8);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
